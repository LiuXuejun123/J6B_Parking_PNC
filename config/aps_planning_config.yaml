# APS Planning Configuration File
# 用于测试和开发的最小化配置

control_trajectory_output:
  lookahead_distance: 3.0
  min_points: 10
  sample_interval: 0.05

grid_map:
  resolution: 0.1
  map_width: 50.0
  map_height: 50.0
  inflation_radius: 0.5

parking_space_evaluation:
  min_width: 2.0
  max_width: 3.5
  min_length: 4.5
  max_length: 6.0
  max_angle_diff: 0.2

parking_space_recommendation:
  max_spaces: 20
  default_top_k: 5
  distance_weight: 0.5
  angle_weight: 0.3
  size_weight: 0.2

trajectory_optimization:
  max_curvature: 0.3
  collision_margin: 0.2
  max_iterations: 50

trajectory_smoothing:
  smooth_weight: 0.5
  uniform_weight: 0.3
  geometry_weight: 0.2
  max_iterations: 100

velocity_planning:
  max_velocity: 2.0
  max_acceleration: 1.0
  max_deceleration: 1.5
  default_profile: 1
